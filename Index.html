<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akinator ICC Edition</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body onload="cargar()">


    <div id="akinator-container">
        <img src="ala.png" alt="Akinator ICC">
    </div>

<div class="centradoOg">
    <h2 class="titulo">Akinator ICC Edition</h2>
        <div class="preguntas">
            <div id="Bienvenida">
                <h2>Bienvenido al Akinator de tilines</h2>
                <button onclick="iniciar()">Da clic aqui para comenzar</button>
            </div>
            <div id="preguntaTitulo"> <p style="font-weight: bold; font-family:'Lucida Sans'">Pregunta:</p> </div>
            <div>
                <h2 id="Pregunta1"> ¿Tu personaje es de Mexicali?</h2>
            </div>
            <div>
                <h2 id="Pregunta2"> ¿Tu personaje es de Tijuana?</h2>
            </div>
            <button id="Si" name="respuesta" type="button" style="font-size: 26px;" onclick="buttonSi()">Sí</button>
            <button id="No" name="respuesta" type="button" style="font-size: 26px;" onclick="buttonNo()">No</button>
            <button id="Talvez" name="respuesta" type="button" style="font-size: 26px;" onclick="buttonTalvez()">Tal Vez</button>
            <div id="Texto"> </div>
        </div>
    </div>

</body>
    <script src="Script.js"></script>
</html>
